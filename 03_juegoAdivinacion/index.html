<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Adivinación</title>
  </head>
  <body>
    <h1>Juego de Adivinación</h1>
    <script>
      function saltarLinea() {
        document.write('<br>');
      }

      function imprimir(frase) {
        document.write('<h2>', frase, '<h2>');
        saltarLinea();
      }

      let numeroPensado = Math.round(Math.random() * 10);
      let intentos = 3;
      let contador = 1;

      while (contador <= intentos) {
        numeroLanzado = parseInt(prompt('Ingrese un numero entre 0-10'));

        if (numeroPensado === numeroLanzado) {
          alert(`Felicitaciones! el numero pensado era ${numeroPensado}`);
          break;
        } else {
          alert('Fallaste');
        }

        contador++;
      }

      if (numeroPensado === numeroLanzado) {
        imprimir(`Felicitaciones! el numero pensado era ${numeroPensado}`);
      } else {
        imprimir(`Fallaste! el numero pensado era: ${numeroPensado}`);
      }
    </script>
  </body>
</html>
