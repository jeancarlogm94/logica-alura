<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Secreto</title>
  </head>
  <body>
    <h1>Juego Secreto</h1>
    <p>Adivina el numero secreto del 1 al 10</p>
    <input type="text" />
    <button>Verificar</button>
    <script>
      // var secreto = Math.round(Math.random() * 10);
      // var secretos = [3, 5, 7, 9];

      function aleatorio() {
        return Math.round(Math.random() * 10);
      }

      function sortearNumeros(cantidad) {
        const secretos = [];
        let contador = 1;

        while (contador <= cantidad) {
          const numeroAleatorio = aleatorio();
          console.log(numeroAleatorio);
          let encontrado = false;

          if (numeroAleatorio != 0) {
            for (let posicion = 0; posicion < secretos.length; posicion++) {
              if (numeroAleatorio === secretos[posicion]) {
                encontrado = true;
                break;
              }
            }

            if (encontrado === false) {
              secretos.push(numeroAleatorio);
              contador++;
            }
          }
        }

        return secretos;
      }

      const secretos = sortearNumeros(4);

      console.log(secretos);

      secretos.push(aleatorio());

      const input = document.querySelector('input');
      input.focus();

      function verificar() {
        let encontrado = false;

        for (let posicion = 0; posicion < secretos.length; posicion++) {
          if (secretos[posicion] === parseInt(input.value)) {
            // alert(`Acertaste, el numero era ${secretos[posicion]}`);
            alert(`Acertaste`);
            encontrado = true;
            // break para que no siga recorriendo y buscando cuando ya encontro
            break;
          }
        }

        if (encontrado === false) {
          // alert(`Fallaste, el numero correcto era ${secretos}`);
          alert(`Fallaste`);
        }

        input.value = '';
        input.focus();
      }

      const button = document.querySelector('button');
      button.onclick = verificar;
    </script>
  </body>
</html>
