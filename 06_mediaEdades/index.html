<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media de las Edades</title>
  </head>
  <body>
    <h1>Calcula la Media de las Edades de tu Familia</h1>
    <script>
      function saltarLinea() {
        document.write('<br>');
      }

      function imprimir(frase) {
        document.write('<h2>', frase, '<h2>');
        saltarLinea();
      }

      let miembros = prompt('Ingresa la cantidad de miembros de tu familia');
      let contador = 1;
      let totalEdades = 0;

      while (contador <= miembros) {
        let edad = parseInt(prompt('Ingrese la edad del familiar'));
        totalEdades = totalEdades + edad;
        contador++;
        3;
      }

      let mediaEdades = totalEdades / miembros;

      imprimir(`La media de la edad de la familia es: ${mediaEdades}`);
    </script>
  </body>
</html>
